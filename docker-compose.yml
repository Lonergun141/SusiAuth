services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-authdb}
      POSTGRES_USER: ${DB_USER:-authuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-authpass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./keys:/app/keys

volumes:
  pgdata:
